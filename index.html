<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ImageStyler</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GIF.js library for animated GIF generation -->
  <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
</head>
<body>
  <main class="container">
    <h1>ImageStyler</h1>
    
    <div class="controls">
      <aside class="left-panel">
        <!-- File Upload Section -->
        <div id="drop-area" class="drop-area">
          <p>üìÅ Drop image/GIF here</p>
          <label class="btn-upload">
            <input id="fileElem" type="file" accept="image/*" />
            Choose File
          </label>
        </div>

        <!-- Settings Section -->
        <div class="options">
          <div class="setting-group">
            <label for="modeSelect" class="label-title">Mode</label>
            <select id="modeSelect" class="select-input">
              <option value="ascii">ASCII Art</option>
              <option value="paint">Paint Style</option>
            </select>
          </div>

          <!-- ASCII Settings -->
          <div id="asciiSettings" class="control-block">
            <label for="fontSize" class="label-title">Font Size</label>
            <input id="fontSize" type="range" min="6" max="18" value="10" class="range-input">
            <span class="range-value" id="fontSizeValue">10</span>
          </div>

          <!-- Paint Settings -->
          <div id="paintSettings" class="control-block">
            <label class="label-title">Paint Styles</label>
            <div class="paint-mix">
              <label><input type="checkbox" id="stylePixel" checked> Pixel</label>
              <label><input type="checkbox" id="styleBrush" checked> Brush</label>
              <label><input type="checkbox" id="styleGallery"> Gallery</label>
              <label><input type="checkbox" id="styleImpression"> Impression</label>
              <label><input type="checkbox" id="styleWatercolor"> Watercolor</label>
            </div>

            <label for="pixelSize" class="label-title">Brush Size</label>
            <input id="pixelSize" type="range" min="2" max="40" value="8" class="range-input">
            <span class="range-value" id="pixelSizeValue">8</span>

            <label for="brushStrength" class="label-title">Strength</label>
            <input id="brushStrength" type="range" min="0" max="100" value="70" class="range-input">

            <label for="textureStrength" class="label-title">Texture</label>
            <input id="textureStrength" type="range" min="0" max="100" value="40" class="range-input">
          </div>

          <!-- Action Buttons -->
          <div class="action-row">
            <button id="convertBtn" class="btn primary">Convert</button>
            <button id="downloadBtn" class="btn" disabled>Download</button>
            <button id="resetBtn" class="btn">Reset</button>
          </div>
        </div>
      </aside>

      <!-- Preview Section -->
      <section class="preview">
        <div class="preview-shell">
          <canvas id="outputCanvas" width="800" height="600"></canvas>
        </div>
      </section>
    </div>

    <p class="notes">‚ú® Drag images & GIFs ‚Ä¢ Animated conversions ‚Ä¢ Auto-download ‚Ä¢ Works offline</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
